<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/micro2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
    />
    <title>Dapper</title>
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <div class="dapper">
          <p class="dappertext">Dapper</p>
        </div>
        <ul class="links">
          <li class="nav-list">Home</li>
          <li class="nav-list">About Us</li>
          <li class="nav-list">Information</li>
          <li class="nav-list">More</li>
        </ul>
        <div class="search-menu">
          <form class="formsearch">
            <input
              class="inside-search"
              type="search"
              placeholder="Search..."
            />
          </form>
          <img class="menuicon" src="./static/menu.svg" alt="" />
        </div>
      </div>

      <div class="section1">
        <div class="leftsect1">
          <img class="computer-image" src="./static/computer.svg" alt="" />
        </div>
        <div class="rightsect1">
          <input
            class="big-textbox"
            type="text"
            placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"
          />
        </div>
      </div>

      <div class="section2">
        <div class="box1">
          <ul>
            <li>Total Question's</li>
            <li>200,000</li>
          </ul>
        </div>
        <div class="box2">
          <ul>
            <li>Total Answers's</li>
            <li>105,000</li>
          </ul>
        </div>
        <div class="box3">
          <ul>
            <li>Participated</li>
            <li>10,000</li>
          </ul>
        </div>
        <div class="box4">
          <ul>
            <li>Total Passed</li>
            <li>6000</li>
          </ul>
        </div>
      </div>

      <div class="section3"></div>
    </div>
    <script src="./JS/micro2.js"></script>
  </body>
</html>
