<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="scorcard">
        <div class="textScoreCard">
          <span>ROCK</span>
          <span>PAPER</span>
          <span>SCISSORS</span>
        </div>
        <div class="scoreDisplay">
          <div class="computerContainer">
            <span>COMPUTER</span>
            <span>SCORE</span>
            <span id="computerScore"></span>
          </div>
          <div class="humanContainer">
            <span>YOUR</span>
            <span>SCORE</span>
            <span id="humanScore"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="buttonContainer">
      <button class="rockBtn" onclick="btnClickRock()">
        <img src="./static/RockBtn.svg" alt="" srcset="" />
      </button>
      <button class="paperBtn" onclick="btnClickPaper()">
        <img src="./static/PaperBtn.svg" alt="" srcset="" />
      </button>
      <button class="scissorBtn" onclick="btnClickScissor()">
        <img src="./static/ScissorBtn.svg" alt="" srcset="" />
      </button>
    </div>

    <script src="./JS/index.js"></script>
  </body>
</html>
